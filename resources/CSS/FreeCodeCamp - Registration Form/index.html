<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Webnovel Registration</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form method="post" action='#'>
    <h1>Register Account</h1>
    <p>Please fill out this form with the required information</p>
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
        <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <legend>Sex</legend>
        <label for="male"><input id="male" type="radio" name="sex" class="inline" checked /> Male</label>
        <label for="female"><input id="male" type="radio" name="sex" class="inline" /> Female</label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="subscription">Choose subscription
          <select id="subscription" name="subscription">
            <option value="">(select one)</option>
            <option value="1">FREE</option>
            <option value="2">5$ per month(25 Power Stones, 1000 keys)</option>
            <option value="3">10$ per month(50 Power Stones, 2250 keys)</option>
            <option value="4">20$ per month(200 Power Stones, 6000 keys)</option>
          </select>
        </label>
        <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like reading fantasy novels..."></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions">
        <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> I accept the <a href="https://www.webnovel.com/terms_of_service">terms and conditions</a>
      </label>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
